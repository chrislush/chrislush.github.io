<html lang="en">
<head>
    <meta charset="utf-8">

    <div class="container">
        <img id="shopfront" src="./images/shopfront.png" alt="Shopfront">

            <div class="inner-container">

                <input id="password-input" value="" type="text">

            </div>
        </div>
